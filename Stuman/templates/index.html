{% extends "base.html" %}

{% block content %}
<div class="container">
    <img class="subtitle-text text-img"
         src="https://plus.unsplash.com/premium_photo-1661769726567-9a31d3a22751?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
         alt="Hình ảnh background" width="100%;">
    <h3 class="text-center" style="color:#2f7e87; margin-top: 20px;">Hệ thống giáo dục BYT</h3>
    {% if student %}
    <div class="row">
        {% for s in student %}
        <div class="col-md-3 col-xs-12" style="padding:1rem;">
            <div class="card">
                <img class="card-img-top" src="{{ s.image }}" alt="{{ s.name }}" style="width: 100%; height: auto;">
                <div class="card-body">
                    <h4 class="card-title">Tên: {{ s.name }} </h4>
                    <p class="card-text">Giới tính: {{ s.gender }}</p>
                    <p class="card-text">Khối: {{ s.grade_id }}</p>
                    <p class="card-text">Lớp: {{ s.classes_id }}</p>
                    <a href="#" class="btn btn-success">Sửa thông tin</a>
                    <a href="#" class="btn btn-danger">Xóa</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
