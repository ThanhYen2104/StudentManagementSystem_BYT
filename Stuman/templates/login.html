{% extends "base.html" %}

{% block content %}
<h2 class="text-center" style="color:#2f7e87;">ĐĂNG NHẬP</h2>

{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{ err_msg }}</h4>
</div>
{% endif %}

<form action="/login" method="post">
    <div class="form-group">
        <label>Tên đăng nhập</label>
        <input style="margin: 7px 0 7px 0;" type="text" class="form-control" name="username" placeholder="Nhập username" required>
    </div>
    <div class="form-group">
        <label>Mật khẩu</label>
        <input style="margin: 7px 0 7px 0;" type="password" class="form-control" name="password" placeholder="Nhập password" required>
    </div>
    <input type="submit" value="Đăng nhập" class="btn btn-outline-success" style="margin-top:10px;">
</form>
{% endblock %}
